<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, viewport-fit=cover">
    <meta charset="utf-8" name="null">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge" name="null">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" name="null">
    <meta name="description" content="코코수리-">
    <meta name="keywords" content="코코수리, 인테리어, 시공">
    <meta property="og:title" content="코코수리" name="og:title">
    <meta property="og:description" content="코코수리" name="og:description">
    <meta property="og:image" content="" name="og:image">
    <meta property="og:url" content="" name="og:url">
    <meta property="og:site_name" content="코코수리" name="og:site_name">
    <meta property="og:type" content="website" name="og:type">
    <title>코코수리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full full-white">
      <h1>
        <button type="button" class="btn-back">
          <span>뒤로가기</span>
        </button>
        <strong>비밀번호 찾기</strong>
      </h1>
      <div class="content">
        <div class="cokco-breadcrumb">
          <ol>
            <li>회원 로그인</li>
            <li>비밀번호 찾기</li>
          </ol>
        </div>
        <div class="member-wrap">
          <div class="member-form">
            <div class="member-title">
              비밀번호 찾기 결과입니다. 아이디를 입력하세요<br>
              <a href="./match-id.html">아이디 찾기 &gt;</a>
            </div>
            <div class="form-info">
              <label><input type="text" required placeholder="이름"></label>
            </div>
            <div class="form-confirm-number">
              <div class="confirm-radio-wrap">
                <span>
                  <input type="radio" id="confirm-numberail" name="confirm-number" checked>
                  <label for="confirm-numberail">이메일</label>
                </span>
                <span>
                  <input type="radio" id="confirm-number-sms" name="confirm-number">
                  <label for="confirm-number-sms">SMS 인증</label>
                </span>
              </div>
              <button type="button" class="btn-send">
                <span>전송</span>
              </button>
            </div>
            <div class="form-info">
              <label><input type="text" required placeholder="인증번호"></label>
            </div>
            <div class="login-btn-wrap">
              <button type="button" class="btnatch">
                <span>찾기</span>
              </button>
            </div>
            <!-- 회원정보 찾기 오류 -->
            <div class="matchiss">
              <span class="text"><span class="icon-warning">
                  <img src="../images/cokco/icon-warning.svg" alt="">
                </span>회원정보를 찾을수 없습니다.<br>
                다시 한번 확인하시거나 고객센터에 문의해주세요.</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <button type="button" class="btn-top">
      <span>최상단으로 이동</span>
    </button>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../scripts/cokco/common.js"></script>
  </body>
</html>
