<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, viewport-fit=cover">
    <meta charset="utf-8" name="null">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge" name="null">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" name="null">
    <meta name="description" content="코코수리-">
    <meta name="keywords" content="코코수리, 인테리어, 시공">
    <meta property="og:title" content="코코수리" name="og:title">
    <meta property="og:description" content="코코수리" name="og:description">
    <meta property="og:image" content="" name="og:image">
    <meta property="og:url" content="" name="og:url">
    <meta property="og:site_name" content="코코수리" name="og:site_name">
    <meta property="og:type" content="website" name="og:type">
    <title>코코수리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" media="screen and (max-width: 413px)"
      href="../styles/cokco/cokco-minimal.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)"
      href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full full-white">
      <h1>
        <strong>문의작성</strong>
        <button type="button" class="btn-close">
          <span>닫기</span>
        </button>
      </h1>
      <div class="content">
        <div class="inquire-type">
          <strong class="inquire-type-title">문의유형</strong>
          <div class="option-item-wrap">
            <button type="button" class="btn-current"
              onclick="this.parentNode.classList.toggle('on')">
              <span>문의유형선택</span>
            </button>
            <div class="option-items">
              <button type="button" class="option-item on">
                <span>상품</span>
              </button>
              <button type="button" class="option-item">
                <span>배송</span>
              </button>
              <button type="button" class="option-item">
                <span>반품</span>
              </button>
              <button type="button" class="option-item">
                <span>교환</span>
              </button>
              <button type="button" class="option-item">
                <span>환불</span>
              </button>
              <button type="button" class="option-item">
                <span>기타</span>
              </button>
            </div>
          </div>
        </div>
        <div class="input-text">
          <div class="input-title">
            <span class="name">작성자 아이디</span>
            <span class="limit">50자내외</span>
          </div>
          <div class="input-textarea">
            <label>
              <textarea placeholder="이상품에 대한 문의내용을 작성해주세요&#13;&#10;50자내외"></textarea>
            </label>
          </div>
          <div class="input-secret">
            <input type="checkbox" id="check-secret">
            <label for="check-secret">비밀글</label>
          </div>
        </div>
        <div class="upload-img">
          <div class="uploads">
            <button type="button" class="btn-upload-img">
              <span>사진 업로드</span>
            </button>
            <div class="upload-item">
              <span class="upload-img-wrap">
                <img src="https://via.placeholder.com/540"
                  onerror="this.src = '../images/cokco/transparent.png'" alt="">
              </span>
              <button type="button" class="btn-img-delete">
                <span>삭제</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="full-fix">
        <button type="button" class="btn-confirm">
          <span>올리기</span>
        </button>
      </div>
    </section>
      <button
    type="button"
    class="btn-top">
    <span>최상단으로 이동</span>
  </button>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../scripts/cokco/common.js"></script>
  </body>
</html>
