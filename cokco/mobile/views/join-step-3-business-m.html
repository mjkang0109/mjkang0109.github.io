<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, viewport-fit=cover">
    <meta charset="utf-8" name="null">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge" name="null">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" name="null">
    <meta name="description" content="코코수리-">
    <meta name="keywords" content="코코수리, 인테리어, 시공">
    <meta property="og:title" content="코코수리" name="og:title">
    <meta property="og:description" content="코코수리" name="og:description">
    <meta property="og:image" content="" name="og:image">
    <meta property="og:url" content="" name="og:url">
    <meta property="og:site_name" content="코코수리" name="og:site_name">
    <meta property="og:type" content="website" name="og:type">
    <title>코코수리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" media="screen and (max-width: 413px)"
      href="../styles/cokco/cokco-minimal.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)"
      href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full full-white">
      <h1>
        <button type="button" class="btn-back">
          <span>뒤로가기</span>
        </button>
        <strong>회원정보</strong>
      </h1>
      <div class="content">
        <div class="cokco-breadcrumb">
          <ol>
            <li>회원가입</li>
            <li>약관동의</li>
            <li>회원정보 입력</li>
          </ol>
        </div>
        <div class="member-wrap">
          <h2>사업자 회원정보 입력</h2>
          <div class="member-form">
            <div class="member-form-wrap">
              <div class="form-info"><label><input type="text" placeholder="* 아이디" required></label>
              </div>
              <div class="form-info"><label><input type="password" placeholder="* 비밀번호"
                    required></label></div>
              <div class="form-info"><label><input type="password" placeholder="* 비밀번호 확인"
                    required></label></div>
              <div class="form-info"><label><input type="text" placeholder="* 이름" required></label>
              </div>
              <div class="form-info"><label><input type="text" placeholder="* 휴대폰 번호"
                    required></label></div>
              <div class="form-info"><label><input type="text" placeholder="* 주소" required></label>
              </div>
              <div class="form-info"><label><input type="text" placeholder="나머지" required></label>
              </div>
              <div class="form-info">
                <label><input type="text" placeholder="우편번호" required disabled></label>
                <button type="button" class="btn-address">
                  <span>우편번호 검색</span>
                </button>
              </div>
              <div class="form-info"><label><input type="text" placeholder="이메일" required></label>
              </div>
            </div>
          </div>
        </div>
        <div class="member-wrap business-info">
          <h2>사업자 회원정보 입력</h2>
          <div class="member-form">
            <div class="member-form-wrap">
              <div class="form-info"><label><input type="text" placeholder="* 상호명" required></label>
              </div>
              <div class="form-info"><label><input type="text" placeholder="* 사업자번호"
                    required></label></div>
              <div class="form-info"><label><input type="text" placeholder="대표자명" required></label>
              </div>
              <div class="form-info"><label><input type="text" placeholder="업태" required></label>
              </div>
              <div class="form-info"><label><input type="text" placeholder="종목" required></label>
              </div>
              <div class="form-info"><label><input type="text" placeholder="사업장 주소"
                    required></label></div>
              <div class="form-info"><label><input type="text" placeholder="나머지" required></label>
              </div>
              <div class="form-info">
                <label><input type="text" placeholder="우편번호" required disabled></label>
                <button type="button" class="btn-address">
                  <span>우편번호 검색</span>
                </button>
              </div>
            </div>
            <div class="login-btn-wrap division">
              <button type="button" class="btn-cancel">
                <span>취소</span>
              </button>
              <button type="button" class="btn-join">
                <span>회원가입</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
      <button
    type="button"
    class="btn-top">
    <span>최상단으로 이동</span>
  </button>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../scripts/cokco/common.js"></script>
  </body>
</html>
