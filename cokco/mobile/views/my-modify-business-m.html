    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" media="screen and (max-width: 413px)"
      href="../styles/cokco/cokco-minimal.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)"
      href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full full-white">
      <h1>
        <button type="button" class="btn-back">
          <span>뒤로가기</span>
        </button>
        <strong>회원정보</strong>
      </h1>
      <div class="cokco-breadcrumb">
        <ol>
          <li>마이페이지</li>
          <li>회원정보</li>
          <li>회원정보 변경</li>
        </ol>
      </div>
      <div class="my-info-form">
        <h2>사업자 회원정보 변경</h2>
        <div class="my-info-form-wrap">
          <div class="my-info-id">*아이디 : abcdef1234</div>
          <div class="form-info">
            <label>
              <input type="password" placeholder="*비밀번호" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="password" placeholder="*비밀번호 확인" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="*이름" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="*휴대폰 번호" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="*주소" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="나머지" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="우편번호" required>
            </label>
            <button type="button" class="btn-address">
              <span>우편번호 검색</span>
            </button>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="이메일" required>
            </label>
          </div>
        </div>
      </div>
      <div class="my-info-form">
        <h2>사업자 정보</h2>
        <div class="my-info-form-wrap">
          <div class="form-info">
            <label>
              <input type="text" placeholder="*상호" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="*사업자번호" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="대표자명" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="업태" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="종목" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="사업장 주소" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="나머지" required>
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" placeholder="우편번호" required>
            </label>
            <button type="button" class="btn-address">
              <span>우편번호 검색</span>
            </button>
          </div>
        </div>
      </div>
      <div class="my-info-btn">
        <button type="button" class="btn-cancel">
          <span>취소</span>
        </button>
        <button type="button" class="btn-confirm">
          <span>정보수정</span>
        </button>
      </div>
    </section>
    <nav class="navigation">
      <ul class="navigations">

        </li>
        <li class="customer">
          <a href="./customer-m.html">

          </a>
        </li>
      </ul>
    </nav>

    <script src="../scripts/cokco/common.js"></script>
  </body>
</html>
