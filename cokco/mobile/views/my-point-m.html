  <body>
    <section class="cokco-full">
      <h1>
        <strong>혜택관리</strong>
        <button type="button" class="btn-close">
          <span>닫기</span>
        </button>

      <div class="cokco-breadcrumb">
        <ol>
          <li>마이페이지</li>
          <li>혜택관리</li>
        </ol>
      </div>
      <div class="my-point">
        <div class="point-wrap">
          <a href="#">
            <span class="icon">
              <img src="../images/cokco/icon-point.svg" alt="">
            </span>
            <span class="type">포인트</span>
            <em>0</em>
            <span class="unit">원</span>
          </a>
        </div>
      </div>
      <div class="my-menu-tab">
        <ul>
          <li class="">
            <a href="./my-benefit-m.html">

          </li>
          <li class="on">
            <a href="./my-point-m.html">
              포인트
            </a>
          </li>
        </ul>
      </div>
      <div class="my-order-list">
        <h2>
          <strong>조회일</strong>
          <button type="button" class="btn-refresh">
            <span>새로고침</span>
          </button>
          <div class="sort-wrap">
            <div class="sort dropdown-items">
              <button type="button" class="btn-current btn-sort">
                <span>조회기간</span>
              </button>
              <div class="sort-items">
                <button type="button" class="sort-item">
                  <span>전체(최신순)</span>
                </button>
                <button type="button" class="sort-item">
                  <span>오늘</span>
                </button>
                <button type="button" class="sort-item">
                  <span>일주일</span>
                </button>
                <button type="button" class="sort-item">
                  <span>한달</span>
                </button>
                <button type="button" class="sort-item">
                  <span>일년</span>
                </button>
              </div>
            </div>
          </div>
        </h2>
        <div class="my-info-dashboard">
          <div class="setPeriod">
            <label>
              <input type="text" value="2022-01-01">
            </label>
            <label>
              <input type="text" value="2022-01-01">
            </label>
          </div>
          <div class="state-wrap">
            <strong class="type">포인트 </strong>
            <span class="count"> 1</span>
            <span class="unit">건</span>
          </div>
        </div>
      </div>
      <div class="my-simple">
        <div class="simple-list simple-benefit">
          <div class="simple-date">
            <div class="date"><strong>날짜</strong><span>2022-01-24</span></div>
            <div class="state"><strong>구분</strong><span>[사용완료]</span></div>
            <div class="state"><strong>내용</strong><span>주문시 포인트 0.2% 적립</span></div>
            <div class="date"><strong>유효기간</strong><span>2022-01-24</span></div>
            <div class="point minus"><strong>사용여부</strong><span>-200원</span></div>
          </div>
        </div>
        <div class="simple-list simple-benefit">
          <div class="simple-date">
            <div class="date"><strong>날짜</strong><span>2022-01-24</span></div>
            <div class="state"><strong>구분</strong><span>[사용완료]</span></div>
