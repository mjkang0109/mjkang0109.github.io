<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, viewport-fit=cover">
    <meta charset="utf-8" name="null">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge" name="null">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" name="null">
    <meta name="description" content="코코수리-">
    <meta name="keywords" content="코코수리, 인테리어, 시공">
    <meta property="og:title" content="코코수리" name="og:title">
    <meta property="og:description" content="코코수리" name="og:description">
    <meta property="og:image" content="" name="og:image">
    <meta property="og:url" content="" name="og:url">
    <meta property="og:site_name" content="코코수리" name="og:site_name">
    <meta property="og:type" content="website" name="og:type">
    <title>코코수리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" media="screen and (max-width: 413px)"
      href="../styles/cokco/cokco-minimal.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)"
      href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full">
      <h1>
        <strong>수리신청</strong>
        <button type="button" class="btn-close">
          <span>닫기</span>
        </button>
      </h1>
      <div class="fix-form">
        <h2>
          <strong>수리신청하기</strong>
          <button type="button" class="btn-reset">
            <span>수리신청 내용 삭제</span>
          </button>
        </h2>
        <div class="fix-category">
          <h3>카테고리</h3>
          <ul class="fix-categories">
            <li class="on">
              <a href="#">
                  <span class="img-wrap">
                    <img src="../images/cokco/icon-clean-home.svg" alt="">
                  </span>
                <strong class="name">주택</strong>
              </a>
            </li>
            <li class="">
              <a href="#">
                  <span class="img-wrap">
                    <img src="../images/cokco/icon-clean-office.svg" alt="">
                  </span>
                <strong class="name">사무실</strong>
              </a>
            </li>
            <li class="">
              <a href="#">
                  <span class="img-wrap">
                    <img src="../images/cokco/icon-clean-store.svg" alt="">
                  </span>
                <strong class="name">상가</strong>
              </a>
            </li>
          </ul>
        </div>
        <div class="fix-form-categories">
          <ul>
            <li class="on"><button type="button"><span>수전</span></button></li>
            <li><button type="button"><span>도기(양변기/대변기)</span></button></li>
            <li><button type="button"><span>욕실(악세사리)</span></button></li>
            <li><button type="button"><span>욕실장/욕실거울</span></button></li>
            <li><button type="button"><span>환풍기</span></button></li>
            <li><button type="button"><span>젠다이 문지방</span></button></li>
            <li><button type="button"><span>조명</span></button></li>
            <li><button type="button"><span>비데/온수기</span></button></li>
            <li><button type="button"><span>파티션/샤워부스</span></button></li>
            <li><button type="button"><span>욕실/배관</span></button></li>
            <li><button type="button"><span>실리콘 타공</span></button></li>
            <li><button type="button"><span>줄눈 시공</span></button></li>
            <li><button type="button"><span>타일 시공</span></button></li>
            <li><button type="button"><span>천장</span></button></li>
          </ul>
        </div>
        <div class="form-wrap">
          <div class="title-wrap">
            <strong class="title">수리기사님 방문전 전달사항</strong>
          </div>
          <label class="form-request">
            <textarea placeholder="요청내용을 입력하세요 100자 내외"></textarea>
          </label>
        </div>
        <div class="form-wrap">
          <div class="title-wrap">
            <strong class="title">수리기사님 방문 희망일정</strong>
          </div>
          <div class="form-date">
            <div class="date-wrap">
              <span class="date-title">희망일정</span>
              <label>
                <input type="text" class="input-date" value="2021-01-22">
              </label>
              <a href="./calendar-m.html" class="link-calendar">
                <img src="../images/cokco/icon-calendar.svg" alt="희망일정 바로가기">
              </a>
            </div>
            <div class="time-wrap">
              <span class="time-title">시작시간</span>
              <div class="option-item-wrap">
                <button type="button" class="btn-current"
                  onclick="this.parentNode.classList.toggle('on')">
                  <span>AM 00:00</span>
                </button>
                <div class="option-items">
                  <button type="button" class="btn-prev">
                    <span>이전시간</span>
                  </button>
                  <div class="option-item-overflow">
                    <button type="button" class="option-item on">
                      <span class="name">AM 00:00</span>
                    </button>
                    <button type="button" class="option-item">
                      <span class="name">AM 01:00</span>
                    </button>
                    <button type="button" class="option-item">
                      <span class="name">AM 02:00</span>
                    </button>
                  </div>
                  <button type="button" class="btn-next">
                    <span>다음시간</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-wrap">
          <div class="title-wrap">
            <strong class="title">신청하시는 분</strong>
            <button type="button" class="btn-auto-complete">
              <span>내정보 불러오기</span>
            </button>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="name" required placeholder="이름">
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="cell" required placeholder="휴대폰번호">
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="address-1" required disabled placeholder="주소">
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="address-2" required placeholder="나머지">
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="address-3" required placeholder="우편번호" disabled>
            </label>
            <button type="button" class="btn-address">
              <span>우편번호 검색</span>
            </button>
          </div>
        </div>
        <div class="form-wrap">
          <div class="title-wrap">
            <strong class="title">수리해야할 장소</strong>
            <button type="button" class="btn-auto-complete">
              <span>고객정보 불러오기</span>
            </button>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="address-1" required disabled placeholder="주소">
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="address-2" required placeholder="나머지">
            </label>
          </div>
          <div class="form-info">
            <label>
              <input type="text" name="address-3" required placeholder="우편번호" disabled>
            </label>
            <button type="button" class="btn-address">
              <span>우편번호 검색</span>
            </button>
          </div>
        </div>
        <div class="form-wrap">
          <div class="title-wrap">
            <strong class="title">수리요청 희망지점</strong>
          </div>
          <div class="form-info">
            <div class="option-item-wrap">
              <button type="button" class="btn-current" onclick="this.parentNode.classList.toggle('on')">
                <span>수리희망지점 없음</span>
              </button>
              <div class="option-items">
                <button type="button" class="option-item on">
                  <span class="name">옵션정보 옵션정보 옵션정보</span>
                </button>
                <button type="button" class="option-item">
                  <span class="name">옵션정보 옵션정보 옵션정보</span>
                </button>
                <button type="button" class="option-item">
                  <span class="name">옵션정보 옵션정보 옵션정보</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-wrap">
          <div class="title-wrap">
            <strong class="title">수리가 필요한 대상 사진</strong>
            <button type="button" class="btn-add">
              <span>추가</span>
            </button>
          </div>
          <div class="upload-image">
            <div class="upload-images">
              <div class="uploaded-item">
                <img src="https://via.placeholder.com/540"
                  onerror="this.src = '../images/cokco/transparent.png'" alt="">
                <button type="button" class="btn-image-delete">
                  <span>삭제</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="fix-form-fix">
          <button type="button" class="btn-confirm">
            <span>신청접수</span>
          </button>
        </div>
      </div>
    </section>
      <button
    type="button"
    class="btn-top">
    <span>최상단으로 이동</span>
  </button>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../scripts/cokco/common.js"></script>
  </body>
</html>
