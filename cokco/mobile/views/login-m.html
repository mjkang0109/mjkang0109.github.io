<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, viewport-fit=cover">
    <meta charset="utf-8" name="null">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge" name="null">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" name="null">
    <meta name="description" content="코코수리-">
    <meta name="keywords" content="코코수리, 인테리어, 시공">
    <meta property="og:title" content="코코수리" name="og:title">
    <meta property="og:description" content="코코수리" name="og:description">
    <meta property="og:image" content="" name="og:image">
    <meta property="og:url" content="" name="og:url">
    <meta property="og:site_name" content="코코수리" name="og:site_name">
    <meta property="og:type" content="website" name="og:type">
    <title>코코수리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" media="screen and (max-width: 413px)"
      href="../styles/cokco/cokco-minimal.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)"
      href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full">
      <h1>
        <strong>회원 로그인</strong>
        <button type="button" class="btn-close">
          <span>닫기</span>
        </button>
      </h1>
      <div class="content">
        <div class="cokco-breadcrumb">
          <ol>
            <li>회원 로그인</li>
          </ol>
        </div>
        <div class="member-wrap">
          <div class="member-form">
            <div class="form-info">
              <label><input type="text" required placeholder="아이디"></label>
            </div>
            <div class="form-info">
              <label><input type="password" required placeholder="비밀번호"></label>
            </div>
            <div class="login-remember">
              <input type="checkbox" id="login-remember">
              <label for="login-remember">
                <span>아이디 저장</span>
              </label>
            </div>
            <div class="login-btn-wrap">
              <button type="button" class="btn-login">
                <span>로그인</span>
              </button>
              <button type="button" class="btn-kakao-login">
                <span class="icon-kakao">
                  <img src="../images/cokco/icon-kakao.svg" alt="">
                </span>
                <span>카카오톡 간편로그인</span>
              </button>
            </div>
            <ul class="login-links">
              <li><a href="./join-step-1-m.html">회원가입</a></li>
              <li><a href="./match-id-m.html">아이디 찾기</a></li>
              <li><a href="./match-pw-m.html">비밀번호 찾기</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../scripts/cokco/common.js"></script>
  </body>
</html>
