  <body>
    <section class="cokco-full current-cart">
      <h1>
        <strong>장바구니</strong>
        <button type="button" class="btn-close">
          <span>닫기</span>
        </button>
      </h1>
      <div class="content">
        <div class="cart-img-wrap">
          <img src="../images/cokco/banner-cart.png" alt="">
        </div>
        <div class="cart-wrap">
          <div class="cart-check">
            <div class="cart-all-check">
              <input type="checkbox" id="check-all">
              <label for="check-all">전체 선택</label>
            </div>
            <button type="button" class="btn-delete">
              <span>선택 삭제</span>
            </button>
          </div>
          <div class="no-wrap">장바구니에 담긴 상품이 없습니다.</div>
        </div>
      </div>
    </section>
      <button
    type="button"
    class="btn-top">
    <span>최상단으로 이동</span>
  </button>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../scripts/cokco/common.js"></script>
  </body>
