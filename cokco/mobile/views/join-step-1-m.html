<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, viewport-fit=cover">
    <meta charset="utf-8" name="null">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge" name="null">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" name="null">
    <meta name="description" content="코코수리-">
    <meta name="keywords" content="코코수리, 인테리어, 시공">
    <meta property="og:title" content="코코수리" name="og:title">
    <meta property="og:description" content="코코수리" name="og:description">
    <meta property="og:image" content="" name="og:image">
    <meta property="og:url" content="" name="og:url">
    <meta property="og:site_name" content="코코수리" name="og:site_name">
    <meta property="og:type" content="website" name="og:type">
    <title>코코수리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" media="screen and (max-width: 413px)"
      href="../styles/cokco/cokco-minimal.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)"
      href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full full-white">
      <h1>
        <button type="button" class="btn-back">
          <span>뒤로가기</span>
        </button>
        <strong>회원가입</strong>
      </h1>
      <div class="content">
        <div class="cokco-breadcrumb">
          <ol>
            <li>회원가입</li>
          </ol>
        </div>
        <div class="member-wrap">
          <h2>약관동의</h2>
          <div class="all-check">
            <input type="checkbox" id="all-check">
            <label for="all-check">
              <span>전체 동의</span>
            </label>
          </div>
          <div class="member-form">
            <div class="agreements">
              <ul>
                <li>
                  <input type="checkbox" id="agreement-1">
                  <label for="agreement-1">
                    <span>(필수) 이용약관 동의</span>
                  </label>
                  <a href="#">바로가기</a>
                </li>
                <li>
                  <input type="checkbox" id="agreement-2">
                  <label for="agreement-2">
                    <span>(필수) 개인정보 수집 및 이용 동의</span>
                  </label>
                  <a href="#">바로가기</a>
                </li>
                <li>
                  <input type="checkbox" id="agreement-3">
                  <label for="agreement-3">
                    <span>(필수) 제3자 정보제공 동의</span>
                  </label>
                  <a href="#">바로가기</a>
                </li>
                <li>
                  <input type="checkbox" id="agreement-4">
                  <label for="agreement-4">
                    <span>(선택) 마케팅 정보수신 동의</span>
                  </label>
                  <a href="#">바로가기</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="member-wrap">
          <h2>회원정보</h2>
          <div class="member-type">
            <div class="confirm-radio-wrap">
              <span>
                <input type="radio" id="type-personal" name="member-type" checked>
                <label for="type-personal">개인</label>
              </span>
              <span>
                <input type="radio" id="type-business" name="member-type">
                <label for="type-business">사업자</label>
              </span>
            </div>
          </div>
          <div class="member-form">
            <div class="login-btn-wrap">
              <button type="button" class="btn-next">
                <span>다음</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
      <button
    type="button"
    class="btn-top">
    <span>최상단으로 이동</span>
  </button>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../scripts/cokco/common.js"></script>
  </body>
</html>
