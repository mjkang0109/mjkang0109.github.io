<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi, viewport-fit=cover">
    <meta charset="utf-8" name="null">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge" name="null">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" name="null">
    <meta name="description" content="코코수리-">
    <meta name="keywords" content="코코수리, 인테리어, 시공">
    <meta property="og:title" content="코코수리" name="og:title">
    <meta property="og:description" content="코코수리" name="og:description">
    <meta property="og:image" content="" name="og:image">
    <meta property="og:url" content="" name="og:url">
    <meta property="og:site_name" content="코코수리" name="og:site_name">
    <meta property="og:type" content="website" name="og:type">
    <title>코코수리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" media="screen and (max-width: 413px)"
      href="../styles/cokco/cokco-minimal.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)"
      href="../styles/cokco/cokco.css">
  </head>
  <body>
    <section class="cokco-full">
      <h1>
        <strong>기간설정</strong>
        <button type="button" class="btn-close">
          <span>닫기</span>
        </button>
      </h1>
      <div class="calendar-month">
        <button type="button" class="btn-prev">
          <span>이전 달</span>
        </button>
        <div class="current">
          <div class="year">
            <em class="year-num">2021</em>
            <span>년</span>
          </div>
          <div class="month">
            <em class="month-num">1</em>
            <span>월</span>
          </div>
        </div>
        <button type="button" class="btn-next">
          <span>다음 달</span>
        </button>
      </div>
      <div class="calendar-days">
        <span>일</span>
        <span>월</span>
        <span>화</span>
        <span>수</span>
        <span>목</span>
        <span>금</span>
        <span>토</span>
      </div>
      <div class="content">
        <div class="calendar-dates">
          <button type="button" class="btn-dates start">
            <span class="num">1</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">2</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">3</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">4</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">5</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">6</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">7</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">8</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates among">
            <span class="num">9</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates end">
            <span class="num">10</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">11</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">12</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">13</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">14</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">15</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">16</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">17</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">18</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">19</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">20</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">21</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">22</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">23</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">24</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">25</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">26</span>

          </button>
          <button type="button" class="btn-dates">

          </button>

            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">29</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">30</span>
            <span class="bg"></span>
          </button>
          <button type="button" class="btn-dates">
            <span class="num">31</span>
            <span class="bg"></span>
          </button>
        </div>
      </div>
      <div class="full-fix">
        <button type="button" class="btn-confirm">
          <span>적용</span>
        </button>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../scripts/cokco/mobile/common.js"></script>
  </body>
</html>
